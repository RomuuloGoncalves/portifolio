<ion-card>
  <a href="{{this.link}}" target="_blank">
    <img alt="{{this.nome}}" src="{{this.img}}" />
    <ion-card-header>
      <ion-card-title>{{this.nome}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        <p>
          {{this.sobre}}
          </p>
      </ion-text>
    </ion-card-content>
  </a>
</ion-card>
