<ion-card>
  <a href="{{this.link}}" target="_blank">
    <ion-row class="ion-align-items-center">
      <ion-col size="8">
        <ion-card-header>
          <ion-card-title> {{this.nome}}</ion-card-title>
        </ion-card-header>
      </ion-col>

      <ion-col size="4">
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-icon name="{{this.img}}"></ion-icon>
        </ion-row>
      </ion-col>
    </ion-row>
  </a>
</ion-card>
