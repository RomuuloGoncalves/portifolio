      <ion-col size="11">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-label (click)="direcionar('#sobre')">Sobre</ion-label>    
          <ion-label (click)="direcionar('#projetos')">Projetos</ion-label>

      <ion-row class="ion-align-items-center ion-justify-content-center ion-padding">

          <ion-row class="ion-align-items-center menu__title">

          </ion-row>
        </ion-col>

        <ion-col size="5" class="opcoes__menu">
          <ion-row class="ion-align-items-center ion-justify-content-center menu__nav">
            <ion-label (click)="direcionar('#sobre')">Sobre</ion-label>    
            <ion-label (click)="direcionar('#projetos')">Projetos</ion-label>

        <ion-col size="3" class="opcoes__menu">
