name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ] # O workflow roda toda vez que você atualiza a branch 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0' # Use a versão do Node do seu projeto
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # A pasta que o 'npm run build' gera

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4